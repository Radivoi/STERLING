<!-- Portfolio Grid Section -->
<section id="portfolio" style="position:relative;">
  <span id="portfolio-section" style="position:absolute; top:-50px;"></span>
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <div class="brick-border-wrapper">
          {% for i in (1..7) %}
            <div class="brick-border"></div>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <div class="corner-badge"></div>
          <img src="img/zoom.svg" alt="Zoom Icon" class="zoom-icon">
          <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
