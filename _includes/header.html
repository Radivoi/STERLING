<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive" src="img/logo_final.png" alt="profile-pic" style="max-width: 200px; height: auto;"/>
        <div class="intro-text">
          <!--
          <span class="name">{{ site.title }}</span>
          <hr class="star-light" />
          -->
          <span class="skills">{{ site.skills }}</span>
        </div>
        <div class="col-xs-12" style="margin-top: 20px;">
          <span class="page-scroll">
            <a class="btn btn-success btn-lg" href="#contact" id="quote-btn">Get a free quote!</a>
            <p id="my-form-status"></p>
          </span>
          <audio id="click-sound" src="mouse-click.mp3" preload="auto"></audio>
          <script>
            document.getElementById('quote-btn').addEventListener('click', function() {
              var audio = document.getElementById('click-sound');
              audio.volume = 0.2;
              audio.currentTime = 0;
              audio.play();
              this.blur();
            });
          </script>
        </div>
      </div>
    </div>
  </div>
</header>
