<!-- About Section -->
<section class="success" id="skills" style="position:relative;">
  <span id="skills-section" style="position:absolute; top:-50px;"></span>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Skills</h2>
        <div class="brick-border-wrapper">
          {% for i in (1..7) %}
            <div class="brick-border"></div>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="row skills-container" style="justify-content: space-between; display: flex; font-size: 20px;">
      <div class="col-lg-5">
        <ul class="list-unstyled">
          <li><i class="fa fa-cubes" aria-hidden="true"></i> Stone Wall Construction</li>
          <li><i class="fa fa-university" aria-hidden="true"></i> Historic Restoration</li>
          <li><i class="fa fa-paint-brush" aria-hidden="true"></i> Custom Stone Carving</li>
          <li><i class="fa fa-wrench" aria-hidden="true"></i> Mortar Pointing</li>
        </ul>
      </div>
      <div class="col-lg-5">
        <ul class="list-unstyled">
          <li><i class="fa fa-th-large" aria-hidden="true"></i> Patio & Pathway Laying</li>
          <li><i class="fa fa-tree" aria-hidden="true"></i> Garden Features</li>
          <li><i class="fa fa-cogs" aria-hidden="true"></i> Structural Repairs</li>
          <li><i class="fa-regular fa-square-check" aria-hidden="true"></i> Project Management</li>
        </ul>
      </div>
    </div>
  </div>
</section>
